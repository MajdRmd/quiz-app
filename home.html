<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 16px;
      color: #666;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .quiz-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h2>Welcome to the Quiz App</h2>
  <p>Hello, <span id="userName"></span>! Choose a quiz below to test your knowledge.</p>

  <div class="quiz-container">
    <h3>Available Quizzes:</h3>
    <p>Select a quiz:</p>

    <div id="quizList"></div>
  </div>

  <script>
    const quizzes = [
      {
        title: "Biology Quiz",
        questions: [
          { q: "What color is grass?", options: ["Blue", "Green", "Red"], answer: 1 },
          { q: "Which of these is a mammal?", options: ["Shark", "Dog", "Fish"], answer: 1 },
          { q: "What do plants need to grow?", options: ["Water", "Candy", "Toys"], answer: 0 }
        ]
      },
      {
        title: "Chemistry Quiz",
        questions: [
          { q: "What is water made of?", options: ["Oxygen and Hydrogen", "Oxygen and Nitrogen", "Hydrogen and Helium"], answer: 0 },
          { q: "Which of these is a fruit?", options: ["Carrot", "Apple", "Cucumber"], answer: 1 },
          { q: "Which of these is a gas?", options: ["Water", "Oxygen", "Salt"], answer: 1 }
        ]
      },
      {
        title: "History Quiz",
        questions: [
          { q: "Who was the first president of the United States?", options: ["George Washington", "Abraham Lincoln", "Barack Obama"], answer: 0 },
          { q: "Which of these is a country?", options: ["Mars", "Lebanon", "Moon"], answer: 1 },
          { q: "What year was the first man on the moon?", options: ["1969", "1950", "1990"], answer: 0 }
        ]
      }
    ];

    const quizList = document.getElementById('quizList');

    quizzes.forEach((quiz, i) => {
      const quizContainer = document.createElement('div');
      quizContainer.style.marginBottom = '20px';

      const title = document.createElement('h4');
      title.innerText = quiz.title;

      const btn = document.createElement('button');
      btn.innerText = "Start Quiz";
      btn.onclick = () => {
        
        localStorage.setItem('quizTitle', quiz.title);

        quiz.questions.forEach((q, index) => {
          localStorage.setItem('q' + index, q.q);
          localStorage.setItem('q' + index + 'opt0', q.options[0]);
          localStorage.setItem('q' + index + 'opt1', q.options[1]);
          localStorage.setItem('q' + index + 'opt2', q.options[2]);
          localStorage.setItem('q' + index + 'ans', q.answer);
        });

        localStorage.setItem('totalQuestions', quiz.questions.length);
        location.href = 'quiz.html';
      };

      quizContainer.appendChild(title);
      quizContainer.appendChild(btn);
      quizList.appendChild(quizContainer);
    });

    const userName = localStorage.getItem("currentUser");
    if (userName) {
      document.getElementById('userName').innerText = userName;
    } else {
      document.getElementById('userName').innerText = "Guest";
    }
  </script>

</body>
</html>
